<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style>
        .rigtop {
            width: 1140px;
            height: 40px;
            border: 1px solid #b7d5df;
            line-height: 40px;
            margin: auto;
            margin-top: 5px;
        }

        .rigbody {
            width: 1140px;
            height: 463px;
            border: 1px solid #b7d5df;
            line-height: 40px;
            margin: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="rigtop">
    <div class="layui-form-item layui-form">
        <div class="layui-inline">
            姓 名:
            <div class="layui-inline" style="width:190px">
                <input class="layui-input" id="staff_name" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btns layui-btn-normal" id="staffNamesele" data-type="getCheckData" >模糊查询</button>
            </div>
        </div>
        <div class="layui-inline">
            编 号:
            <div class="layui-inline" style="width:190px">
                <input class="layui-input" name="name" id="staff_no" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btns layui-btn-normal" id="staffNosele" data-type="getCheckData" >查询</button>
            </div>
        </div>
    </div>
</div>
<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="noticeTable" lay-filter="noticeTable"></table>
    <div id="noticeToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加公告</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>

    <div id="noticeRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="show" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-about"></span>查看</button>
    </div>
</div>
<!--显示table-->
<div class="rigbody">
<table id="demo" lay-filter="demo"  ></table>
</div>


<script type="text/html" id="barDemo">
    <button type="button" lay-event="detail" id="detail" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
    <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
</script>

</body>
<form class="layui-form" id="bj" hidden="hidden" action="/depart/update">
    <!--<input type="hidden" name="staff_no">-->
    <div class="layui-form-item">
        <label class="layui-form-label">编号：</label>
        <div class="layui-input-inline" >
            <input type="text" name="staff_no" value="" maxlength="5" required lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名：</label>

        <div class="layui-input-inline" >
            <input type="text" name="staff_name" value="" maxlength="5" required lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">性   别：</label>
        <div class="layui-input-inline" >
            <input type="radio" name="gender" id="nan" value="男" title="男" checked="">
            <input type="radio" name="gender" id="nv"value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期：</label>
        <div class="layui-input-inline">
            <input type="date" name="birthhday" placeholder="yyyy-MM-dd HH:mm:ss" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">手机号码：</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" value="" maxlength="11" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密  码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部  门：</label>
        <div class="layui-input-inline">
            <select id="departs" name="dedpart_no">
            </select>
        </div>
        <label class="layui-form-label">公  司：</label>
        <div class="layui-input-inline">
            <select id="firms" name="firm_no">
            </select>
        </div>
    </div>
    <div>
        <button type="submit" class="layui-btn layui-btn-sm layui-btn-normal" style="margin-left: 650px;margin-top: 50px;">修改</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" style="margin-top: 50px">关闭</button>
    </div>
</form>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="plugins/layui/layui.js"></script>
<script>
    var table = null;
    layui.use(['table'], function () {
        table = layui.table;
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                $("input[name=staff_no]").val(data.staff_no);
                $("input[name=staff_name]").val(data.staff_name);
                $("input[name=birthhday]").val(data.birthhday);
                $("input[name=phone]").val(data.phone);
                $("input[name=password]").val(data.password);
                $('#departs').find('option').each(function(){
                    $(this).attr('selected',$(this).val()==data.dedpart_no);
                });
                $('#firms').find('option').each(function(){
                    $(this).attr('selected',$(this).val()==data.firm_no);
                });
                data.gender=="男"?$("#nan").attr("checked",true):$("#nv").attr("checked",true)
                form.render();
                update(data.staff_no);
            }
        });
//进行渲染
        xrsj("json");
    });
</script>
<script>
    function xrsj(url) {
        table.render({
            elem: '#demo'
            , height: 451
            , page: true
            , url: '/depart/json' //数据接口
            , cellMinWidth: 120
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'staff_no', title: '编号', align: 'center'}
                , {field: 'staff_name', title: '姓名', align: 'center'}
                , {field: 'gender', title: '性别', align: 'center'}
                , {field: 'birthhday', title: '出生日期', align: 'center'}
                , {field: 'phone', title: '手机号码', align: 'center'}
                , {field: 'password', title: '密码', align: 'center'}
                , {field: 'dedpart_no', title: '部门', align: 'center'}
                , {field:'firm_no',title: '公司', align: 'center'}
                , {field: 'right', title: '操作', width: '178', align: 'center',  toolbar: '#barDemo'}
            ]],
            id: "idsw"
        });
    }

    function  update(staff_no) {
        layer.open({
            type: 1
            , title: "编辑员工信息"
            , content: $("#bj")
            , area: ['800px', '400px']
            //, btn: ['修改', '取消'] //只是为了演
            , yes: function () {
                $.ajax({
                    type: "post"
                    , url: "/depart/update"
                    , dataType: 'json'
                    ,contentType : 'application/json;charset=utf-8'
                    ,data:JSON.stringify({
                        staff_no:$("input[name=staff_no]").val()
                        ,staff_name:$("input[name=staff_name]").val()
                        ,gender:$("#nan").attr("checked")==true?"男":"女"
                        ,birthhday:$("input[name=birthhday]").val()
                        ,phone:$("input[name=phone]").val()
                        ,password:$("input[name=password]").val()
                        ,dedpart_no:$("select[name=dedpart_no]").val()
                        ,firm_no:$("select[name=firm_no]").val()
                    })
                    , success: function (data) {
                        layer.msg(data.msg, {time: 1000});
                        if (data.code == 3) {
                            setTimeout(function () {
                                esc();
                                table.reload('idsw');
                            },500)
                        }
                    }
                });
            }
            , btn2: function () {
                esc();
            }, cancel: function (index, layero) {
                esc()
                return false;
            }
        });
    }
    $("#staffNosele").click(function () {
        xrsj("ById/"+$("#staff_no").val());
    })
    $("#staffNamesele").click(function () {
        xrsj("ByName/"+$("#staff_name").val());
    })
    //删除员工
    //删除
    function deleteNotice(data){
        layer.confirm('你确定要删除【'+data.staff_name+'】这条公告吗?', {icon: 3, title:'提示'}, function(index){
            $.post("/depart/delete",{staff_no:data.staff_no},function(res){
                if(res.code==200){
                    window.parent.location.reload();
                }
                layer.msg(res.msg);
            })
            layer.close(index);
        });
    }

    //关闭回调事件
    function esc() {
        layer.closeAll();
        $("input[name=staff_name]").val("");
        $("input[name=phone]").val("");
        $("input[name=password]").val("");
        $("#bj").attr("hidden", "hidden").css("display", "none");
    }
</script>
<script>
    //渲染下拉框
    $(function () {
        layui.use(['form', 'layedit', 'laydate'], function(){
            form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            $.ajax({
                type:"get",
                url:"/dispatch/select",//请求路径
                dataType: 'json'
                ,success:function(data){//请求成功后的事件
                    $.each(data.data,function(index,obj){
                        var option=$("<option value='"+obj.depart_no+"'>"+obj.depart_name+"</option>");
                        $("#departs").append(option);
                        form.render();
                    })
                }
            })
            $.ajax({
                type:"get",
                url:"/firm/select",//请求路径
                dataType: 'json',
                success:function(data){//请求成功后的事件
                    $.each(data.data,function(index,obj){
                        var option=$("<option value='"+obj.firm_no+"'>"+obj.firm_name+"</option>");
                        $("#firms").append(option);
                        form.render();
                    })
                }
            })
        });
    })
</script>
